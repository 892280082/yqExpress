<div class="personal-cont clearfix">
    <ul class="work clearfix">
        <li ng-repeat="active in actives.$array">
            <div class="margin20">
                <a href="/front/toActivetail/{{ active._id }}" target="_blank">
                    <img class="hdimg"  ng-src="{{ active.convertUrl }}" />
                </a>
                 <h3>
                     <b class="{{ validateTime(active.actStartTime,active.actOverTime,['fur','进行中','end']); }}" >
                         {{ validateTime(active.actStartTime,active.actOverTime,['未开始','进行中','已结束']); }}
                     </b>
                     <a href="/front/toActivetail/{{ active._id }}" target="_blank">{{ active.title }}</a></h3>
                <span></span>
                <div class="cz">
                    <span class="date lt">
                        活动时间：
                         {{ active.actStartTime | date:'yyyy-MM-dd' }}
                            ——
                         {{ active.actOverTime | date:'yyyy-MM-dd' }}
                    </span>
                </div>
            </div>
        </li>
    </ul>
    <div class="page">
                        <span><a ng-show="actives.$last"
                                 ng-click="actives.$toLast();">上一页</a></span>
                        <span><a ng-show="actives.$next"
                                 ng-click="actives.$toNext();">下一页</a></span>
                        <span>
                            <a>{{ actives.$curPage }}/{{ actives.$pageCount }}</a>
                        </span>
        <span> <a>活动:{{ actives.$totalSize }}</a></span>
    </div>
</div>
