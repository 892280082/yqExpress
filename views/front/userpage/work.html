<div class="user-product">
    <div class="title">
        <span>作品展示</span>
    </div>
        <ul class="work clearfix">
            <li  ng-class="'scale-fade'"
                 ng-repeat="work in works.$array">
                <div class="margin20">
                    <dl class="showOverPic">
                        <dd
                                ng-repeat="pic in work.fileUrls"
                                data-sub-html="{{ pic.name }}"
                                data-src="{{pic.url}}"
                                ng-show="!$index>0"
                                >
                            <a href=""><img class="zpimg"  ng-src="{{pic.url}}" /></a>
                        </dd>
                    </dl>
                    <h3>{{work.fileUrls[0].name}}</h3>
                    <div class="adr"><a href="#">《{{ work.$active.title }}》</a></div>
                    <div class=cz>
                        <span class="votes rt">投票：<b>{{ work.votes.length }}&nbsp;票</b></span>
                        <span class="date lt">上传时间：{{ work.creatTime | date:'yyyy-MM-dd' }}</span>
                    </div>
                </div>
            </li>
        </ul>
    <div class="page">
                        <span><a ng-show="works.$last"
                                 ng-click="works.$toLast();">上一页</a></span>
                        <span><a ng-show="works.$next"
                                 ng-click="works.$toNext();">下一页</a></span>
                        <span>
                            <a>{{ works.$curPage }}/{{ works.$pageCount }}</a>
                        </span>
        <span> <a>作品:{{ works.$totalSize }}</a></span>
    </div>
</div>
