<!doctype html>
<html ng-app="demo">
<head>
    <meta charset="utf-8">
    <title>AngularJS directive demo</title>
    <script src="/bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="demo.css"/>
</head>
<body ng-controller="Ctrl">
<div class="container">
    <div class="usage row">
        <h4>初始化为空</h4>
        <china-area-selector region="region1"></china-area-selector>
    </div>
</div>
<br>


<script src="/plugin/selector/dist/china-area-selector.js"></script>
<script>
    var app = angular.module('demo', ['china-area-selector']);

    app.controller('Ctrl', function ($scope, $timeout) {

        $scope.region1 = {};
        $scope.region4 = {};

        $scope.region2 = {
            province: '河北省',
            city: '承德市',
            area: '承德县'
        };

        $scope.region3 = {
            province: 'asdfasdf'
        };

        $timeout(function () {
            $scope.region2 = {
                province: '北京市',
                city: '北京市',
                area: '海淀区'
            };
        }, 2000);
    });
</script>
</body>
</html>
